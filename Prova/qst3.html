b) Como funcionam seletores CSS explique se necessário com exemplos.
R: Seletores selecionam qual/quais elemtos seram aplicadas as regras de CSS, por exemplo:
Seletores Universais: Seleciona todos os elementos em um documento. Exemplo: * { margin: 0; padding: 0; }.
Seletores de Classe: Selecionam elementos com uma classe específica. Exemplo: .minha-classe { font-size: 16px; }.
